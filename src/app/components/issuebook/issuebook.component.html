<nav class="navbar navbar-light bg-color justify-content-center">
  <span class="navbar-brand-1 mb-0">Issue Books</span>
</nav>

<div class="row m-3" >
  <div class="table-responsive">
    <table class="table table-bordered p-2">
      <thead>
        <tr>
          <th></th>
          <th scope="col" *ngFor="let item of tableColumnDate keyvalue">{{item}}</th>
        </tr>
      </thead>
      <tbody>
        <tr  *ngFor="let item of bookDetailsData; index as i; let isEven = even" [ngClass]="{'table-success':isEven}">
          <th scope="row">{{i+1}}</th>
          <td>{{item.isbnNumber}}</td>
          <td>{{item.name}}</td>
          <td>{{item.author}}</td>
          <td>{{item.publication}}</td>
        </tr>
    </table>
  </div>
</div>
